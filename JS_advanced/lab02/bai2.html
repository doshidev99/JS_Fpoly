<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="bai2">
      <h2>BÃ i 2</h2>
      <label for="txtString">String</label>
      <input type="text" id="txtString" value="FPTpoly" />
      <br />
      <br />
      <label for="txtNumber">Number</label>
      <input type="text" id="txtNumber" />
      <br />
      <br />
      <button id="convert">Convert</button>
      <div id="countString" style="font-size: 30px; font-weight: bold"></div>
    </div>

    <script>
      const btn = document.getElementById("convert");
      btn.addEventListener("click", () => {
        const txtString = document.getElementById("txtString")?.value;
        const txtNumber = document.getElementById("txtNumber")?.value;
        const countString = document.getElementById("countString");
        let value = `${txtString
          .split("")
          .splice(0, Number(txtNumber))
          .join("")}${txtString.length >= txtNumber ? "..." : "."}`;
        countString.innerText = value;
      });
    </script>
  </body>
</html>
