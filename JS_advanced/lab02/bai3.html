<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="bai3">
      <label for="txtString">String</label>
      <input type="text" id="txtString" value="FPT.././.././poly././. fsdfdsf" />
      <br />
      <br />
      <button id="convert">Convert</button>
      <div id="countString" style="font-size: 30px; font-weight: bold"></div>
    </div>

    <script>
      const btn = document.getElementById("convert");
      btn.addEventListener("click", () => {
        const txtString = document.getElementById("txtString")?.value;
        const countString = document.getElementById("countString");
        let temp = txtString.toLowerCase().replace(/\W+/g, " ");
        let value = temp
          .replace(/(?:^\w|[A-Z]|\b\w)/g, (w, index) => {
            // none-capturing group
            return index === 0 ? w.toLowerCase() : w.toUpperCase();
          })
          .replace(/\s+/g, "");
        countString.innerText = value;
      });
    </script>
  </body>
</html>
