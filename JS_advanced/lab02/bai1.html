      <input type="text" id="txtString" />
      <button id="btn">Count</button>
      <div id="countString" style="font-size: 30px; font-weight: bold"></div>

    <script>
      const lengthString = document.getElementById("countString");
      const btn = document.getElementById("btn");

        lengthString.innerText = `${txtString.length}`;
      });
    </script>
