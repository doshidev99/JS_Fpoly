<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bai2</title>
    <style>
      #target {
        border: 1px solid #000;
        min-height: 300px;
      }
      .title {
        color: red;
      }
    </style>
  </head>
  <body>
    <input type="text" id="txtInput" value="33691e" />
    <h3>input text</h3>
    <br />
    <div id="target"></div>
    <br />
    <script>
      var h3 = document.querySelector("h3");
      var txtInput = document.querySelector("#txtInput");
      txtInput.onkeyup = function() {
        h3.innerText = txtInput.value;
      };

      //

      var elTarget = document.querySelector("#target");

      var elH2 = document.createElement("h2");
      elH2.innerText = "hello fpt polytechnic";
      elH2.setAttribute("class", "title");
      elTarget.appendChild(elH2);
    </script>
  </body>
</html>
