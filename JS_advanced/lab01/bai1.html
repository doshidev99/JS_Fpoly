<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bai1</title>
    <style>
      #target {
        width: 60px;
        height: 60px;
        background: #33691e;
      }
    </style>
  </head>
  <body>
    <div id="target"></div>
    <script>
      var elTarget = document.querySelector("#target");
      elTarget.onmouseover = function () {
        elTarget.style.background = "#bf360c";
      };
      elTarget.onmouseout = function () {
        elTarget.style.background = "#33691e";
      };
    </script>
  </body>
</html>
