<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bai3</title>
    <style>
      .user_item {
        color: green;
        text-decoration: underline;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <ul id="target"></ul>

    <script>
      var users = [
        { id: 1, name: "James Smith", gender: 1 },
        { id: 2, name: "Isla Brown", gender: 2 },
        { id: 3, name: "Amelia DAvies", gender: 2 },
        { id: 4, name: "Jacob Evans", gender: 1 },
      ];

      var target = document.querySelector("#target");

      users.map(function (user) {
        var tagLi = document.createElement("li");
        tagLi.setAttribute("class", "user_item");
        tagLi.innerText = `${user.id} - ${user.name} - ${
          user.gender === 2 ? "female" : "male"
        }`;
        target.appendChild(tagLi);
      });
    </script>
  </body>
</html>
