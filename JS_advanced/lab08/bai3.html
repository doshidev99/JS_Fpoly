<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Email</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Avatar</th>
        </tr>
      </thead>
      <tbody id="data"></tbody>
    </table>

    <script>
      const url = "https://reqres.in/api/products?page=1&per_page=5";

      const elData = document.getElementById("data");

      $.get(url, function (data, status) {
        const hmtl = data?.data
          .map((el) => {
            return `
						<tr>

						<td>${el.id} </td>
						<td> ${el.name}</td>
						<td> ${el.pantone_value} </td>
						<td> ${el.year} </td>
						<td>${el.color} </td>
						</tr>
					`;
          })
          .join(" ");
        elData.innerHTML = hmtl;
      });
    </script>
  </body>
</html>
